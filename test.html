<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Framed Melody</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #c8e6c9);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 60px;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      text-align: center;
    }

    .logo svg {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
      color: #2c3e50;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
      letter-spacing: 1px;
    }

    audio {
      width: 100%;
      height: 60px;
      margin-bottom: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <!-- Frequency wave SVG -->
      <svg viewBox="0 0 100 20" fill="none" xmlns="http://www.w3.org/2000/svg">
        <polyline points="0,10 10,10 15,2 20,18 25,10 30,14 35,6 40,10 45,4 50,10 55,16 60,10 65,2 70,10 75,18 80,6 85,14 90,10 100,10"
                  stroke="#2c3e50" stroke-width="2" fill="none"/>
      </svg>
    </div>

    <h1>Framed Melody</h1>

    <audio controls>
      <source src="https://www.dropbox.com/scl/fi/ko83h8im0q1ecwwfumcln/chuck7R2.mpeg?rlkey=s9lbflbh5op0bqnknzs9rlouw&st=05z00twq&raw=1" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <footer>
    &copy; 2025 Framed Melody. All rights reserved.
  </footer>
</body>
</html>
