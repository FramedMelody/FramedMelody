<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuck's Track</title>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">


  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #FFFEF2; /* Soft parchment color */
      color: #000; /* Set text color to black */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

   .container {
  position: relative;
  background-image: url('https://raw.githubusercontent.com/FramedMelody/FramedMelody/main/trackback.jpg'); /* Use your new GitHub image as background */
  background-size: cover; /* Ensure the texture covers the container */
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  max-width: 700px;
  width: 90%;
  text-align: center;
  backdrop-filter: blur(5px);
}


    .logo {
      position: absolute; /* Position the logo absolutely within the container */
      top: 20px; /* Space from the top inside the container */
      left: 20px; /* Space from the left inside the container */
      width: 150px; /* Maintain the logo size */
      height: auto;
    }

    h1 {
       font-family: 'Noto Serif', serif;
      font-size: 2.5rem;
      margin-top: 80px; /* Give space for the logo */
      margin-bottom: 30px;
      
      letter-spacing: 1px;
    }

    audio {
      width: 100%;
      height: 60px;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #7a5c3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://dl.dropboxusercontent.com/scl/fi/szqlv4utilcv0msao8wy0/Logo-Edited.png?rlkey=wcjsgjm2arc5akvu0hslkc36l&st=7hrpn73r" alt="Framed Melody Logo">

    <h1>Chuck's Track</h1>

   <audio controls>
        <source src="https://www.dropbox.com/scl/fi/ko83h8im0q1ecwwfumcln/chuck7R2.mpeg?rlkey=s9lbflbh5op0bqnknzs9rlouw&st=05z00twq&raw=1" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>

  <footer>
    &copy; 2025 Framed Melody. All rights reserved.
  </footer>
</body>
</html>
