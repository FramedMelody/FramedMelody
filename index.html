  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">


  <style>
    @media (max-width: 600px) {
  body {
    padding-top: 10px; /* smaller padding for phones */
  }
}
   body {
  margin: 0;
  padding: 0;
  font-family: 'Georgia', serif;
  background: #FFFEF2; /* Soft parchment color */
  color: #000; /* Set text color to black */
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center; /* Center everything vertically */
  min-height: 100vh; /* Full screen height */
}

.container {
  position: relative;
 background-image: url('https://raw.githubusercontent.com/FramedMelody/FramedMelody/main/trackback.jpg'); /* Use your new GitHub image as background */
  background-size: cover; /* Ensure the texture covers the container */
  padding: 30px;
  border-radius: 16px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  max-width: 700px;
  width: 90%;
  text-align: center;
  backdrop-filter: blur(5px);
  display: flex;
  flex-direction: column;
  align-items: center; /* Center logo horizontally */
  justify-content: center; /* Center the content vertically */
  height: 400px; /* Set a fixed height for the container */
}

.logo {
  max-width: 80%;  /* Limit the width of the logo to 80% of the container */
  height: auto;    /* Keep the aspect ratio of the logo */
  margin-bottom: 20px; /* Space between logo and other content */
}

h1 {
  font-family: 'Noto Serif', serif;
  font-size: 2.5rem;
  margin-top: 20px; /* Adjust space for the title */
  margin-bottom: 30px;
  letter-spacing: 1px;
}

audio {
  width: 100%;
  height: 60px;
  margin-top: 20px;
}

footer {
  margin-top: 50px;
  font-size: 0.8rem;
  color: #7a5c3b;
}
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://dl.dropboxusercontent.com/scl/fi/szqlv4utilcv0msao8wy0/Logo-Edited.png?rlkey=wcjsgjm2arc5akvu0hslkc36l&st=7hrpn73r" alt="Framed Melody Logo">

    

   
    </div>
  </div>

  <footer>
    &copy; 2025 Framed Melody. All rights reserved.
  </footer>
</body>
</html>
