<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Framed Melody</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@300&display=swap" rel="stylesheet">

  <style>
    @media (max-width: 600px) {
      body {
        padding-top: 10px;
      }
      .button-group {
        flex-direction: column;
        gap: 10px;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Serif', serif;
      background: #FFFEF2;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      position: relative;
      background-image: url('https://raw.githubusercontent.com/FramedMelody/FramedMelody/main/trackback.jpg');
      background-size: cover;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(5px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .logo {
      max-width: 50%;
      height: auto;
      margin-bottom: 10px;
    }

    h1 {
      font-family: 'Noto Serif', serif;
      font-size: 2.5rem;
      margin-top: 10px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .nav-button {
      text-decoration: none;
      font-family: 'Noto Serif', serif;
      color: #fff;
      background: #7a5c3b;
      padding: 10px 20px;
      border-radius: 8px;
      transition: background 0.3s ease;
      font-size: 0.95rem;
    }

    .nav-button:hover {
      background: #5c4229;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #7a5c3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://dl.dropboxusercontent.com/scl/fi/szqlv4utilcv0msao8wy0/Logo-Edited.png?rlkey=wcjsgjm2arc5akvu0hslkc36l&st=7hrpn73r" alt="Framed Melody Logo">
    
    <div class="button-group">
     <a class="nav-button" href="https://www.framedmelody.com/sound-gallery.html">Sound Gallery</a>
      <a class="nav-button" href="https://framedmelody.com/artwork-gallery.html">Artwork Gallery</a>
      <a class="nav-button" href="https://framedmelody.com/bonus-pack.html">Get Bonus Pack</a>
    </div>
  </div>

  <footer>
    &copy; 2025 Framed Melody. All rights reserved.
  </footer>
</body>
</html>
