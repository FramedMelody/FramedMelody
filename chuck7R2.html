<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chuck's Track</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Georgia', serif;
      background: #FFFEF2; /* Soft parchment color */
      color: #4a2f14; /* Deep brown text */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding-top: 40px;
    }

    .container {
      background: #f3e3c3; /* Slightly transparent white */
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      text-align: center;
      backdrop-filter: blur(5px);
    }

    .logo {
      width: 150px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      font-weight: bold;
      letter-spacing: 1px;
    }

    audio {
      width: 100%;
      height: 60px;
      margin-top: 20px;
    }

    footer {
      margin-top: 50px;
      font-size: 0.8rem;
      color: #7a5c3b;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="logo" src="https://dl.dropboxusercontent.com/scl/fi/19xszdpur41vhjjl49osf/Logo.png?rlkey=6uyg3c23dhyypluywfmz0ay4k&st=gsg618zd" alt="Framed Melody Logo">

    <h1>Chuck's Track</h1>

    <audio controls>
      <source src="YOUR_AUDIO_FILE_LINK_HERE" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </div>

  <footer>
    &copy; 2025 Framed Melody. All rights reserved.
  </footer>
</body>
</html>
